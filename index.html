<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive LAJ</title>

    <!-- OGP Meta Tags -->
    <meta property="og:title" content="Interactive LAJ" />
    <meta property="og:description" content="「『日本言語地図』データベース（LAJDB）」のデータを可視化したインタラクティブな地図アプリ。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gitomochang.github.io/interactive-laj/" />
    <meta property="og:image" content="https://gitomochang.github.io/interactive-laj/ogp.png" />
    <meta name="twitter:card" content="summary" />

    <!-- Favicon setup-->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Prevent body scroll */
        }

        #container {
            display: flex;
            height: 100%;
        }

        #sidebar {
            width: 300px;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 15px;
            /* Reduced from 20px */
            box-sizing: border-box;
        }

        #map {
            flex-grow: 1;
            height: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        h1 small {
            font-size: 0.6em;
            color: #777;
            font-weight: normal;
        }

        .stats {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        #resultList {
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            border-left: 0 solid transparent;
            transition: border-left 0.2s, background-color 0.2s;
        }

        .result-item:hover {
            background-color: #f9f9f9;
        }

        /* Tooltip style */
        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #eee;
            color: #666;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 16px;
            margin-left: 5px;
            cursor: help;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            width: 240px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -120px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            line-height: 1.4;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .result-item .word {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .result-item .meta {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 4px;
        }

        .info-box {
            font-size: 0.85rem;
            color: #555;
        }

        ul {
            padding-left: 20px;
            margin: 5px 0;
        }

        /* Modal Styles */
        #readmeModal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-container {
            position: relative;
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 15px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        #readmeContent {
            padding: 25px;
            overflow-y: auto;
            line-height: 1.6;
            color: #444;
        }

        #readmeContent h1,
        #readmeContent h2,
        #readmeContent h3 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-top: 25px;
        }

        #readmeContent code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
        }

        #readmeContent a {
            color: #3498db;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="sidebar">
            <h1 style="margin-bottom: 12px;">
                Interactive LAJ<br>
                <small>インタラクティブな『日本言語地図』</small><br>
                <span id="openAbout"
                    style="font-size: 0.6em; color: #888; text-decoration: underline; cursor: pointer; font-weight: normal; margin-top: 3px; display: inline-block;">
                    About / Usage
                </span>
            </h1>
            <div style="margin-bottom: 10px;">
                <select id="itemFilter"
                    style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
                </select>
            </div>
            <div style="margin-bottom: 8px;"> <!-- Reduced from 15px -->
                <input type="text" id="searchInput" placeholder="語形を検索..."
                    style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div id="stats" class="stats">Loading data...</div>

            <div id="resultList">
                <!-- Data items will appear here -->
            </div>

            <div
                style="margin-top: 10px; margin-bottom: 5px; display: flex; flex-direction: column; gap: 6px; font-size: 0.85rem; border-top: 1px solid #eee; padding-top: 10px;">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="similarityColoring" style="margin-right: 8px;" checked>
                    <label for="similarityColoring">類似度でカラーリング</label>
                    <span class="info-icon">?
                        <span class="tooltip">
                            音韻素性ベクトルを経由地点とする巡回セールスマン問題の解にHUEコードを対応させています。
                        </span>
                    </span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label for="mapBackground" style="font-size: 0.8rem; color: #666; white-space: nowrap;">背景</label>
                    <select id="mapBackground"
                        style="flex-grow: 1; padding: 2px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.8rem;">
                        <option value="osm">OpenStreetMap</option>
                        <option value="hot">OSM (HOT)</option>
                        <option value="cyclosm">CyclOSM</option>
                        <option value="positron">CartoDB (Light)</option>
                        <option value="dark">CartoDB (Dark)</option>
                        <option value="gsi_std">地理院 標準</option>
                        <option value="gsi_pale">地理院 淡色</option>
                        <option value="gsi_blank">地理院 白地図</option>
                        <option value="gsi_photo">地理院 写真</option>
                    </select>
                </div>
            </div>

            <div class="info-box" style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                <p style="font-size: 0.8em; color: #666;">
                    このアプリは
                    <a href="https://lajdb.org/" target="_blank" rel="noopener noreferrer"
                        style="color: #888;">『日本言語地図』データベース</a>
                    を利用しています。
                </p>
                <p
                    style="font-size: 0.75em; margin-top: 15px; color: #888; border-top: 1px solid #eee; padding-top: 5px;">
                    Created by
                    <a href="https://www.naritatomoya.com/" target="_blank" rel="noopener noreferrer"
                        style="color: #888;">Tomoya NARITA</a>
                </p>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Readme Modal -->
    <div id="readmeModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>About Interactive LAJ</h2>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div id="readmeContent">
                読み込み中...
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- App Script -->
    <script src="script.js?v=1.1"></script>
</body>

</html>
